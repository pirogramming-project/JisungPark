{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/reset.css'%}">  
    <link rel="stylesheet" href="{%static 'css/layout.css'%}"> 
    <link rel="stylesheet" href="{%static 'css/style-lyj.css'%}">
    <link rel="stylesheet" href="{%static 'css/style-pth.css'%}">
  </head>

  <body>
    <div class="container">
        <header>
            <div class="logo">
              <a href="{% url 'demos:home' %}"><img src="{% static 'img/jisungpark1.png' %}" alt="jisungpark" style="display:flex;" width="75">
              </a>
            </div>
            <div class="header-nav">
                {% if user.is_authenticated %}
                    <a  class="gotomypage" href="{% url 'demos:mypage' %}">({{ user.username }})ë‹˜</a>
                    <a href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}">Signin</a>
                    <a href="{% url 'account_signup' %}">Signup</a>
                {% endif %}
                <div class="menu-icon" onclick="toggleMenu()">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </header>
        <main>
          <div id="menu" class="menu">
              <a href="{% url 'demos:home' %}">Home</a>
              <a href="{% url 'demos:introduce' %}">Service</a>
              <a href="{% url 'demos:aboutus' %}">About Us</a>
              <a href="{% url 'demos:guidemap' %}">Guide Map</a>
              <a href="{% url 'demos:qna' %}">Q&A</a>
          </div>
          <div id="overlay" onclick="toggleMenu()"></div>
      
          {% block content %}
          {% endblock %}
        </main>
      
        <style>
          #overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 998;
            display: none;
          }
          #overlay.active {
              display: block;
          }
          #menu {
              background: white;
          }
          body.fixed {
              overflow: hidden;
              height: 100vh;
              position: fixed;
              width: 100%;
          }
        </style>
        {% block footer %}
        {% endblock %}
    </div>
    <script>
      function toggleMenu() {
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');
        const body = document.body;
    
        menu.classList.toggle('active');
        overlay.classList.toggle('active');
        body.classList.toggle('fixed');
      }
    </script>
      {% block scripts %}{% endblock %}
  </body>
</html>
