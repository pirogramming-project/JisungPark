{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/reset.css'%}">  
    <link rel="stylesheet" href="{%static 'css/layout.css'%}"> 
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
  </head>

  <body>
    <header>
        <div class="logo">
            <a href="{% url 'demos:home' %}">
                <img src="{%static 'demos/img/logo.png'%}" alt="logo">
            </a>
        </div>
        <div>
            <ul>
                <li><a href="{% url 'demos:signin' %}">Signin</a></li>
                <li><a href="{% url 'demos:signup' %}">Signup</a></li>
                <li><a href="{% url 'demos:menu' %}">
                    <i src="" class="hamburger" alt="hamburger"></i>
                </a></li>
            </ul>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
  </body>
</html>
