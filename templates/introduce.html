{% extends "base.html" %}

{% block content %}
    <div class="introduce-container">
        <div class="introduce_container">
            <h1>서비스 소개</h1>
            <p>지성 Park 서비스는 전국 운전자들의 주차 스트레스를 해소함과 동시에 불법 주정차와 같은 사회적인 문제를 해결하기 위해서 만들어진 서비스입니다.</p>
            <p>현재 시범적으로 서울시 내 시영주차장만을 대상으로 실시간 서비스를 제공중입니다. 앞으로 더 많은 지역에 해당 추가할 예정입니다.</p>
            <div class="footer-bottom">
                <a href="https://github.com/pirogramming-project/JisungPark.git"><i class="ri-github-fill"></i></a>
                <a href="https://www.instagram.com/jissungpark_/"><i class="ri-instagram-line"></i></a>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block footer %}
    <footer>
        <div class="footer-top">
            <a href="{% url 'demos:introduce' %}"><i class="ri-service-line"></i></a>
            <a href="{% url 'demos:aboutus' %}"><i class="ri-team-fill"></i></a>
            <a href="{% url 'demos:home' %}"><i class="ri-home-4-line"></i></a>

            color: var(--icon);

    </style>
{% endblock %}
