{% extends "base.html" %}

{% block content %}
  <div class="login-container">
    <div class="login_container">
        <h1>로그인</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="login_elements">
            {{ form.as_p }}
            </div>
            <div class="login_btn">
                <button type="submit" class="login-btn">로그인</button>
                {% comment %}
                <a href="{% url 'user:signup'%}"> 회원가입</a>
                {% endcomment %}
            </div>
        {% if invalid_creds %}
            <p>다시 시도해주세요</p>
        {% endif %}
        </form>
    </div>
  </div>
  <footer>
    <div class="footer-top">
        <a href="{% url 'demos:service' %}">서비스소개</a>
        <a href="{% url 'demos:review' %}">리뷰</a>
        <a href="{% url 'demos:community' %}">커뮤니티</a>
        <a href="{% url 'demos:work' %}">협력문의</a>
        </ul>
    </div>
    <div class="footer-bottom">
        <a href="{% url 'demos:github' %}"><i class="ri-github-fill"></i></a>
        <a href="{% url 'demos:email' %}"><i class="ri-mail-line"></i></a>
        <a href="{% url 'demos:insta' %}"><i class="ri-instagram-line"></i></a>
        <a href="{% url 'demos:facebook' %}"><i class="ri-facebook-circle-fill"></i></a>
    </div>
    </footer>
{% endblock %}
