{% extends "base.html" %}

{% block content %}
    <div class="qanda-container">
        <div class="qanda_container">
            <div class="qna_container">
                <a href="{% url 'demos:qna' %}"><i class="ri-close-large-line"></i></a>
            </div>
            <div class="qna_container2">
                {% if qna_list %}
                <p class="before-qna">이전 문의</p>
                {% endif %}
                {% for qna in qna_list %}
                    <a href="{% url 'demos:qna_detail' qna.id %}" class="qna-title">{{ qna.title }}  {{ qna.updated_date|date:"y.m.d" }}</a>
                {% endfor %}
                <a href="{% url 'demos:qanda_create'%}" class="btn-primary">새로운 문의 생성</a>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block footer %}
    <footer>
        <div class="footer-top">
            <a href="{% url 'demos:introduce' %}"><i class="ri-service-line"></i></a>
            <a href="{% url 'demos:aboutus' %}"><i class="ri-team-fill"></i></a>
            <a href="{% url 'demos:home' %}"><i class="ri-home-4-line"></i></a>
            <a href="{% url 'demos:guidemap' %}"><i class="ri-route-line"></i></a>
            <a href="{% url 'demos:qna' %}"><i class="ri-question-answer-fill"></i></a>
        </div>
    </footer>
    <style>
        .ri-question-answer-fill{
            color: var(--icon);
        }
    </style>
{% endblock %}
